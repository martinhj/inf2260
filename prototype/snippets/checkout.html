<div class="section-container tabs" data-section="tabs">
  <section class="active">
    <p class="title" data-section-title><a href="#">Sjekk ut som gjest</a></p>
    <div class="content" data-section-content>

    	<p>Handlet hos oss tidligere? <br>Så fint da kan du <a href="#" data-reveal-id="ikke-implementert">logge inn</a> for raskere utsjekking</p>



      	<form action="checkout.html" method="get" autocomplete="on" class="custom">
	<fieldset>
		<legend>1. Personlig informasjon</legend>
	<div class="progress small-12"><span class="meter" style="width: 25%"></span></div>
	<div class="small large-6 success round"><span class="meter" style="width: 25%"></span></div>
	<div class="row">
		<div class="small-8 rows">
			<input type="text" name="fname" x-autocompletetype="given-name" placeholder="Fornavn">
		</div> 
		<div class="small-8 rows">
			<input type="text" name="lname" x-autocompletetype="family-name" placeholder ="Etternavn">
		</div>
		<div class="small-10 rows">
			<input type="email" name="email" x-autocompletetype="email" placeholder="e-postadresse">
		</div> 	
		<div class="small-12 rows">
			<div class="small-4 pull-5 columns">
				<input type="text" name="address" x-autocompletetype="street-address" placeholder="Gate/vei 1">
			</div> 
			<div class="small-2 columns">
				<input type="number"  placeholder="Gatenr">
			</div>
		</div>
		<div class="small-6 rows">
			<input type="text" x-autocompletetype="address-line2" placeholder="Gate/vei 2">
	 	</div>
		<div class="small-4 rows">
			<input type="number" x-autocompletetype="postal-code" placeholder="Postnr">
		</div>
		<div class="small-6 rows">
			<input type="text" name="postal-code" x-autocompletetype="administrative-area" placeholder="P.Sted">
		</div> 

		<div class="small-4 rows">
			<label for="customDropdown1">Velg land</label>
			<select id="customDropdown1" class="medium">
				<option calue"NO">Norge</option>
				<option value="DK">Danmark</option>
				<option value="FI">Finland</option>
				<option value="IS">Iceland</option>
				<option value="SJ">Svalbard and Jan Mayen</option>
				<option value="SE">Sweden</option>
			</select>
		</div>
	</div>
</fieldset>

<fieldset>	
	<legend>2. Frakt</legend>
	<div class="progress small-12"><span class="meter" style="width: 50%"></span></div>
	<div class="row">
	 <div class="large-4 columns">
      <label for="brevpost"><input type="checkbox" id="brevpost" style="display: none;"><span class="custom checkbox"></span> Brevpost (5-7 dager B-økonomi)</label>
      <label for="servicepakke"><input type="checkbox" id="servicepakke" style="display: none;"><span class="custom checkbox"></span> Klimanøytral Servicepakke (3-5 dager)</label>
	</div>
</fieldset>


<fieldset>
	<legend>3. Betaling</legend>
	<div class="progress small-12"><span class="meter" style="width: 75%"></span></div>
	<div class="row">
	 <div class="large-4 columns">
      <label for="paypal"><input type="checkbox" id="paypal" style="display: none;"><span class="custom checkbox"></span> Paypal</label>
      <label for="faktura"><input type="checkbox" id="faktura" style="display: none;"><span class="custom checkbox"></span> Faktura</label>
	</div>
</fieldset>
<fieldset>
	<legend>4. Bekreftelse</legend>
	<div class="progress small-12"><span class="meter" style="width: 100%"></span></div>

</fieldset>
</form>
    </div>
  </section>


  <section>
    <p class="title" data-section-title><a href="#">Logg inn/<br>registrer ny konto</a></p>
    <div class="content" data-section-content>
    

    <p>Logg inn / registrer ny konto</p>
    <form>

		<div class="row">
		    <div class="small-8">
		      <div class="row">
		       	 <div class="small-9 columns">
		        	<input type="text" id="epost" placeholder="E-postadresse">
		        </div>
		        <div class="small-9 columns">
		        	<input type="text" id="passord" placeholder="Passord">
		        </div>
		     	<div class="small-3 columns">
		        	<label for="passord" class="left inline"><a href="#" data-reveal-id="ikke-implementert">glemt passord ?</a></label>
		        </div>
		    </div>
		  </div>
		</div>


		<a href="#" data-reveal-id="ikke-implementert" class="round button radius">Logg inn</a> 
		<a href="#" data-reveal-id="ikke-implementert" class="button success radius">Registrer ny konto</a>

	</form>     
    </div>
  </section>
  
</div>
